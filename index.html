<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
        <div class="card-img">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium photo" class="img-1">
            <div class="img-2-div"><img class="img-2" src="images/icon-view.svg" alt="view"></div>
        </div>
        <p class="name">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <span>
            <p class="value"><img src="images/icon-ethereum.svg" alt="ethereum">0.041ETH</p>
            <p class="timer"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
        </span>
        <hr>
        <div class="author">
            <img src="images/image-avatar.png" alt="avatar">
            <p class="author-p"><span class="creation-of">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FrancisMbroh" target="_blank">Francis Mbroh</a>.
  </div>
</div>

  
</body>
</html>
